<!DOCTYPE html>
<html lang="en">
  <head>
    <title>27 Multiplication Table</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1 shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--css styling-->
    <style type="text/css"></style>
    <!--javascript styling-->
    <script type="text/javascript">
      function multitable() {
        for (let i = 1; i <= 25; i++) {
          document.write("27 *  " + i + ":" + 27 * i + "<br>");
        }
      }
    </script>
  </head>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <script type="text/javascript">
          multitable();
        </script>
      </div>
    </div>
  </div>
</html>
