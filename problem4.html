<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odd or Even</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1 shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--css styling-->
    <style type="text/css"></style>
    <!--javascript styling-->
    <script type="text/javascript">
      function evenorodd() {
        if (n % 1 == 0) {
          document.write("n=3; // Number  is odd" + "<br>");
        } else {
          document.write("n=3; // Number is even" + "<br>");
        }
        if (n % 1 == 30) {
          document.write("n=30; // Number is odd" + "<br>");
        } else {
          document.write("n=30; // Number is even" + "<br>");
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 mt-5">
          <script type="text/javascript">
            var n = 3;
            var n = 30;
            evenorodd();
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
