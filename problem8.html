<!DOCTYPE html>
<html lang="en">
  <head>
    <title>prints every 3 number odd or even</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1 shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--css styling-->
    <style type="text/css"></style>
    <!--javascript styling-->
    <script type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 mt-5">
          <script type="text/javascript">
            arr1 = [
              1, 2, 3, 4, 2, 12, 32, 12, 11, 23, 4, 5, 22, 1243, 567, 785, 23,
            ];
            for (i = 2; i < arr1.length; i += 3) {
              if (arr1[i] % 2 == 0) {
                document.write(arr1[i] + "even");
              } else {
                document.write(arr1[i] + "odd");
              }
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
